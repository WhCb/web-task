<head>
  <link rel="stylesheet" type="text/css" href="web/css/output.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:600' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    <h1>To-Do List App</h1>
    <div id="app">
      <form id='add-form'>
        <input id="create" name="itemDescription" type="text" placeholder="Add something to the list!" autocomplete="off">
      </form>
      <ul id='list'>        
      </ul>
    </div>
  </div>

  <ul id='templates'>
    <li class='item' data-id="some id">
      <span class='complete-button'>&#10004;</span>
      <div class="description">A stick of butter</div>	  
      <span class="delete-button">&#10008;</span>
    </li>
  </ul>

  <script src="web/js/output.min.js"></script>
</body>
